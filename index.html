    <title>Passanger Counter</title>

<body>

    <h1>Passanger Count</h1>

    <h2 id="count_display">
        0

    <p id="save_display" onload="reset()">

    <button id="increase_btn" type="increase" onclick="increase()">increase</button>

    <script src="index.js"></script>

</body>
